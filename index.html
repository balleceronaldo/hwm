<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baguio City Hazardous Waste Storage Facility</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; color: #333; line-height: 1.6; }
        header {
            background-image: linear-gradient(rgba(0, 100, 0, 0.6), rgba(0, 100, 0, 0.6)), url('images/header-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 120px 20px;
            text-align: center;
        }
        header h1 { margin: 0; font-size: 3em; text-shadow: 2px 2px 6px rgba(0,0,0,0.8); }
        header p { margin: 20px 0 0; font-size: 1.5em; text-shadow: 1px 1px 4px rgba(0,0,0,0.8); }
        nav {
            background-color: #006400;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            flex-wrap: wrap; /* Allows wrapping on small screens */
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 16px 20px;
            display: block;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            flex: 1 1 120px; /* Grow, shrink, minimum width */
        }
        nav a:hover { background-color: #228B22; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .tabs { display: flex; border-bottom: 3px solid #ddd; margin-bottom: 30px; flex-wrap: wrap; }
        .tab-btn { padding: 15px 30px; background: #eee; border: none; cursor: pointer; font-size: 1.2em; flex: 1; transition: background 0.3s; }
        .tab-btn.active { background: #228B22; color: white; }
        .tab-content { display: none; animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        input[type="text"] { width: 100%; max-width: 700px; padding: 14px; margin: 20px auto; display: block; font-size: 18px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .card:hover { transform: translateY(-8px); }
        .card h3 { margin-top: 0; color: #228B22; font-size: 1.4em; }
        .accepted { border-left: 6px solid #228B22; }
        .not-accepted { border-left: 6px solid #ffc107; opacity: 0.95; }
        .important-note { background: #d4edda; color: #155724; padding: 20px; border-radius: 10px; margin: 25px 0; text-align: center; font-weight: bold; font-size: 1.1em; border: 2px solid #c3e6cb; }
        .warning-note { background: #fff3cd; color: #856404; padding: 20px; border-radius: 10px; margin: 25px 0; text-align: center; font-weight: bold; }
        #map { height: 500px; border-radius: 12px; margin: 30px 0; box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        footer { text-align: center; padding: 30px; background: #333; color: white; margin-top: 50px; font-size: 1.1em; }
        .hidden { display: none; }
        @media (max-width: 768px) { 
            .tab-btn { flex-basis: 100%; font-size: 1.1em; } 
            header { padding: 80px 20px; } 
            header h1 { font-size: 2.5em; } 
            nav a { padding: 16px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <!-- (rest of body same as before) -->
    <!-- ... full body from previous version ... -->
</body>
</html>
