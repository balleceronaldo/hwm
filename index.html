    <style>
        /* ... all previous styles unchanged ... */

        /* Back to Top Button - Only 25% opacity when idle */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(34, 139, 34, 0.25); /* 25% opacity */
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        #back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
        #back-to-top:hover {
            background: #228B22; /* Fully opaque on hover */
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            #back-to-top {
                width: 45px;
                height: 45px;
                font-size: 1.6em;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
