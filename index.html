    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; color: #333; line-height: 1.6; }
        header {

            color: white;
            padding: 100px 20px 60px;
            text-align: center;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .logo-container img {
            height: 90px;
            width: auto;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.25);
            padding: 15px;
            border-radius: 15px;
            filter: brightness(1.1);
            transition: transform 0.3s;
        }
        .logo-container img:hover {
            transform: scale(1.08);
        }
        header h1 { margin: 0; font-size: 3em; text-shadow: 3px 3px 8px rgba(0,0,0,0.9); }

            position: sticky;
            top: 0;
            z-index: 100;

            flex-wrap: wrap;
            justify-content: center;
            background: linear-gradient(to bottom, #006400, #32CD32);
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: rgba(0, 128, 0, 0.8);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .tabs { display: flex; border-bottom: 3px solid #ddd; margin-bottom: 30px; flex-wrap: wrap; }
        .tab-btn { padding: 15px 30px; background: #eee; border: none; cursor: pointer; font-size: 1.2em; flex: 1; transition: background 0.3s; }
        .tab-btn.active { background: #228B22; color: white; }
        .tab-content { display: none; animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        input[type="text"] { width: 100%; max-width: 700px; padding: 14px; margin: 20px auto; display: block; font-size: 18px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .card:hover { transform: translateY(-8px); }
        .card h3 { margin-top: 0; color: #228B22; font-size: 1.4em; }
        .accepted { border-left: 6px solid #228B22; }
        .not-accepted { border-left: 6px solid #ffc107; opacity: 0.95; }
        .important-note { background: #d4edda; color: #155724; padding: 20px; border-radius: 10px; margin: 25px 0; text-align: center; font-weight: bold; font-size: 1.1em; border: 2px solid #c3e6cb; }
        .warning-note { background: #fff3cd; color: #856404; padding: 20px; border-radius: 10px; margin: 25px 0; text-align: center; font-weight: bold; }
        #map { height: 500px; border-radius: 12px; margin: 30px 0; box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        /* Locate button */
        .locate-button {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: #228B22;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
